{% extends "tasks/layouts/layout2.html" %}
{% load static %}
{% block content %}
      <!-- Content Wrapper. Contains page content -->
      
        <!-- Content Header (Page header) -->
        
    
        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row">
              
              <!-- ./col -->
             
              <!-- ./col -->
              <div class="col-lg-6 col-6">
                <!-- small box -->
                <div class="small-box bg-success">
                  <div class="inner">
                    
                    <h4>Total Chamados</h4>
                    <h3>{{total_tickets}}</h3>
    
                    
                  </div>
                  <div class="icon">
                    <i class="ion ion-person-add"></i>
                  </div>
                  <a href="{% url 'empresas' %}" class="small-box-footer">Mais Informação <i class="fas fa-arrow-circle-right"></i></a>
                </div>
              </div>
              <!-- ./col -->
              <div class="col-lg-6 col-6">
                <!-- small box -->
                <div class="small-box {%if tickets_user < 1 %}bg-danger{% else %}bg-warning{%endif%}">
                  <div class="inner">
                    <h4>Tickets Abertos Por Mim</h4>
                    <h3>{{tickets_user}}</h3>
    
                    
                  </div>
                  <div class="icon">
                    <i class="ion ion-pie-graph"></i>
                  </div>
                  <a href="{% url 'tk_rel' %}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                </div>
              </div>
              <!-- ./col -->
            </div>
            <!-- /.row -->
            <!-- Main row -->
            
            <!-- /.row (main row) -->
          </div><!-- /.container-fluid -->
          
        
        <script src="//unpkg.com/vue"></script>
        <script src="//unpkg.com/laue"></script>
        <script>
            new Vue({
                el: '#app3',
                data: () => ({
                    values: [
                      {% for sub_items in my_list %}
                        { name: '{{sub_items.name}}', pv: '{{sub_items.contract_pack}}' },
                      {% endfor %}
                    ],
                    
                })
            })
        </script>
        </section>
        <!-- /.content -->
        
     
        
       
{% endblock content %}
